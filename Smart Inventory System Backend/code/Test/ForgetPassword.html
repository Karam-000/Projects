<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #555;
    }

    input[type="password"] {
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: calc(100% - 2.5rem);
    }

    .password-container {
      position: relative;
      margin-bottom: 1rem;
    }

    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: #666;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form id="resetPasswordForm">
      <input type="hidden" id="token" value="" />
      
      <div class="password-container">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required />
        <span class="eye-icon" onclick="togglePasswordVisibility('newPassword')">üëÅÔ∏è</span>
      </div>
      
      <div class="password-container">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
        <span class="eye-icon" onclick="togglePasswordVisibility('confirmPassword')">üëÅÔ∏è</span>
      </div>

      <button type="submit">Reset Password</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    // Get the token from URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    document.getElementById('token').value = token;

    function togglePasswordVisibility(id) {
      const passwordField = document.getElementById(id);
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
      } else {
        passwordField.type = 'password';
      }
    }

    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const token = document.getElementById('token').value;

      if (newPassword !== confirmPassword) {
        document.getElementById('message').textContent = 'Passwords do not match.';
        document.getElementById('message').style.color = 'red';
        return;
      }

      const response = await fetch('http://localhost:3000/auth/Reset-Password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ newPassword, token })
      });
      const result = await response.json();
      const messageElement = document.getElementById('message');
      if (result.success) {
        messageElement.textContent = 'Password reset successfully!';
        messageElement.style.color = 'green';
      } else {
        messageElement.textContent = 'Error resetting password. Please try again.';
        messageElement.style.color = 'red';
      }
    });
  </script>
</body>
</html>
